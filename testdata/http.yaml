---
port: 17777

api:
  repos.json:
    source: http://localhost/repos
    request_method: http_get
    return:
      created: true
      content: true
      unmarshal_content: true
      json_path: "#.readme_url"
      regex_replace:
        - ["README\\.md", "public.yaml"]

  meta.json:
    source: http://localhost:17777/repos.json
    request_method: http_get
    process:
      - strategy: use_as_url_list
        request_method: http_get
        json_path: "#.content.body"
        regex_match:
          - "http:\\/\\//*?\""
    return:
      content: true
      unmarshal_content: true
