---
port: 17777

api:
  repos.json:
    source: http://localhost/repos
    http_method: get
    return_values:
      created: true
      content: true
      unmarshal_content: true
      json_path: "#.readme_url"
      regex_replace:
        - ["README\\.md", "public.yaml"]


  meta.json:
    source: http://localhost:17777/repos.json
    http_method: get
    return_values:
      content: true
