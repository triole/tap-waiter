---
port: 17777
api:
  all.json:
    folder: ../testdata
    rxfilter: ".+"
    max_return_size: 10K
    return_values:
      size: true
      file_created: true
      file_lastmod: true
      content: true
      split_markdown_front_matter: true

  list.json:
    folder: ../testdata
    rxfilter: ".+"
    return_values:
      size: false
      file_created: false
      file_lastmod: false
      content: false
      split_markdown_front_matter: false

  md_body_only.json:
    folder: ../testdata
    rxfilter: "\\.(md)$"
    max_return_size: 10K
    return_values:
      size: false
      file_created: false
      file_lastmod: false
      content: true
      split_markdown_front_matter: false

  md_frontmatter_only.json:
    folder: ../testdata
    rxfilter: "\\.(md)$"
    max_return_size: 10K
    return_values:
      size: false
      file_created: false
      file_lastmod: false
      content: false
      split_markdown_front_matter: true

  yaml_dates.json:
    folder: ../testdata
    rxfilter: "\\.(ya?ml)$"
    max_return_size: 1K
    return_values:
      file_created: true
      file_lastmod: true

  yaml_sizes_created_and_content.json:
    folder: ../testdata
    rxfilter: "\\.(ya?ml)$"
    max_return_size: 500B
    return_values:
      file_created: true
      size: true
      content: true

  yaml_default_max_return_size.json:
    folder: ../testdata
    rxfilter: "\\.(ya?ml)$"
    return_values:
      content: true
