---
port: 17777
api:
  all.json:
    folder: ../testdata/dump
    rxfilter: ".+"
    max_return_size: 10K
    return_values:
      split_path: true
      size: true
      created: true
      lastmod: true
      content: true
      split_markdown_front_matter: true

  list.json:
    folder: ../testdata/dump
    rxfilter: ".+"
    return_values:
      split_path: true
      size: false
      created: false
      lastmod: false
      content: false
      split_markdown_front_matter: false

  sort.json:
    folder: ../testdata
    sort_files: sort.yaml
    rxfilter: ".+"
    return_values:
      size: true
      created: true
      lastmod: true

  md_body_only.json:
    folder: ../testdata/dump
    rxfilter: "\\.(md)$"
    max_return_size: 10K
    return_values:
      split_path: false
      size: false
      created: false
      lastmod: false
      content: true
      split_markdown_front_matter: false

  md_front_matter_only.json:
    folder: ../testdata/dump
    rxfilter: "\\.(md)$"
    max_return_size: 10K
    return_values:
      split_path: false
      size: false
      created: false
      lastmod: false
      content: false
      split_markdown_front_matter: true

  yaml_dates.json:
    folder: ../testdata/dump
    rxfilter: "\\.(ya?ml)$"
    max_return_size: 1K
    return_values:
      created: true
      lastmod: true

  yaml_sizes_created_and_content.json:
    folder: ../testdata/dump
    rxfilter: "\\.(ya?ml)$"
    max_return_size: 500B
    return_values:
      created: true
      size: true
      content: true

  yaml_default_max_return_size.json:
    folder: ../testdata/dump
    rxfilter: "\\.(ya?ml)$"
    return_values:
      content: true
