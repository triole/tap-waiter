---
port: 17777
api:

  url.json:
    source: http://all.chipotle.box

  file.json:
    source: {{.confdir}}/dump/html/1.html

  all.json:
    source: {{.confdir}}/dump
    regex_filter: ".+"
    max_return_size: 10K
    return_values:
      split_path: true
      size: true
      created: true
      lastmod: true
      content: true
      split_markdown_front_matter: true

  list.json:
    source: {{.confdir}}/dump
    regex_filter: ".+"
    return_values:
      split_path: true
      size: false
      created: false
      lastmod: false
      content: false
      split_markdown_front_matter: false

  sort.json:
    source: {{.confdir}}/
    regex_filter: ".+"
    sort_file_name: sort.yaml
    regex_ignore_list:
      - sort.yaml
    return_values:
      size: true
      created: true
      lastmod: true

  md_body_only.json:
    source: {{.confdir}}/dump
    regex_filter: "\\.(md)$"
    max_return_size: 10K
    return_values:
      split_path: false
      size: false
      created: false
      lastmod: false
      content: true
      split_markdown_front_matter: false

  md_front_matter_only.json:
    source: {{.confdir}}/dump
    regex_filter: "\\.(md)$"
    max_return_size: 10K
    return_values:
      split_path: false
      size: false
      created: false
      lastmod: false
      content: false
      split_markdown_front_matter: true

  yaml_dates.json:
    source: {{.confdir}}/dump
    regex_filter: "\\.(ya?ml)$"
    max_return_size: 1K
    return_values:
      created: true
      lastmod: true

  yaml_sizes_created_and_content.json:
    source: {{.confdir}}/dump
    regex_filter: "\\.(ya?ml)$"
    max_return_size: 500B
    return_values:
      created: true
      size: true
      content: true

  yaml_default_max_return_size.json:
    source: {{.confdir}}/dump
    regex_filter: "\\.(ya?ml)$"
    return_values:
      content: true
