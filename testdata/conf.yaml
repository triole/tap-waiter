---
bind: 0.0.0.0:17777
default_cache_lifetime: 5m

api:
  file.json:
    source: "{{.confdir}}/dump/html/1.html"
    return:
      created: true
      lastmod: true
      content: true

  all.json:
    source: "{{.confdir}}/dump"
    regex_filter: ".+"
    max_return_size: 10K
    return:
      split_path: true
      size: true
      created: true
      lastmod: true
      content: true
      split_markdown_front_matter: true

  list.json:
    source: "{{.confdir}}/dump"
    regex_filter: ".+"
    return:
      split_path: true
      size: false
      created: false
      lastmod: false
      content: false
      split_markdown_front_matter: false

  sort.json:
    source: "{{.confdir}}/"
    regex_filter: ".+"
    sort_file_name: sort.yaml
    regex_ignore_list:
      - sort.yaml
    return:
      size: true
      created: true
      lastmod: true

  md_body_only.json:
    source: "{{.confdir}}/dump"
    regex_filter: "\\.(md)$"
    max_return_size: 10K
    return:
      split_path: false
      size: false
      created: false
      lastmod: false
      content: true
      split_markdown_front_matter: false

  md_front_matter_only.json:
    source: "{{.confdir}}/dump"
    regex_filter: "\\.(md)$"
    max_return_size: 10K
    return:
      split_path: false
      size: false
      created: false
      lastmod: false
      content: false
      split_markdown_front_matter: true

  yaml_dates.json:
    source: "{{.confdir}}/dump"
    regex_filter: "\\.(ya?ml)$"
    max_return_size: 1K
    return:
      created: true
      lastmod: true

  yaml_sizes_created_and_content.json:
    source: "{{.confdir}}/dump"
    regex_filter: "\\.(ya?ml)$"
    max_return_size: 500B
    return:
      created: true
      size: true
      content: true

  yaml_default_max_return_size.json:
    source: "{{.confdir}}/dump"
    regex_filter: "\\.(ya?ml)$"
    return:
      content: true

  # http part
  respond.json:
    response: |
      hello
      there

  repos.json:
    source: /repos_raw.json
    method: http_get
    return:
      created: true
      content: true
      unmarshal_content: true
      json_path: "#.readme_url"
      regex_replace:
        - ["private", "public"]
        - ["/README.md", ""]

  repos_raw.json:
    response: >
      [
        {
          "id": 3734,
          "name": "zoom-zen-bike",
          "readme_url": "http://localhost/private/README.md"
        },
        {
          "id": 393,
          "name": "console-pro-brass",
          "readme_url": "http://localhost/private/README.md"
        },
        {
          "id": 2751,
          "name": "green-laptop-plus",
          "readme_url": "http://localhost/private/README.md"
        },
        {
          "id": 4003,
          "name": "olive-lightbulb-nova",
          "readme_url": "http://localhost/private/README.md"
        },
        {
          "id": 6853,
          "name": "flux-pure-toy",
          "readme_url": "http://localhost/private/README.md"
        }
      ]
    return:
      content: true
      unmarshal_content: true

  meta.json:
    source: /repos.json
    method: http_get
    process:
      strategy: use_as_url_list
      method: http_get
      json_path: "#.content.body"
      regex_match:
        - "https?://[A-Za-z0-9\\/\\.\\-_:]+"
    return:
      content: true
      unmarshal_content: true
      json_path: "#.content.body"
