---
# port where to serve the api
port: 8080

# api endpoint settings, every dictionary entry creates a new url
api:
  # enspoint url as mentioned above
  test_all.json:
    # folder to be scanned for files
    folder: ../testdata
    # filter to only consider files that match the regular expression below
    rxfilter: "\\.(toml|yaml|json|md)$"
    # readers configuration, all settings displayed below are the default values,
    # if left out they'll be set like this
    readers:
      json:
        metadata: true
        body: true
      toml:
        metadata: true
        body: true
      yaml:
        metadata: true
        body: true
      markdown:
        metadata: true
        front_matter: true
        body: true
