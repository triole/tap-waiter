---
port: 8080
api:
  all.json:
    folder: ../testdata
    rxfilter: "\\.+$"
    return_values:
      size: false
      file_created: false
      file_lastmod: false
      content: false
      split_markdown_front_matter: false

  md_body_only.json:
    folder: ../testdata
    rxfilter: "\\.(md)$"
    return_values:
      size: false
      file_created: false
      file_lastmod: false
      content: true
      split_markdown_front_matter: false

  md_frontmatter_only.json:
    folder: ../testdata
    rxfilter: "\\.(md)$"
    return_values:
      size: false
      file_created: false
      file_lastmod: false
      content: false
      split_markdown_front_matter: true

  yaml_dates.json:
    folder: ../testdata
    rxfilter: "\\.(yaml)$"
    return_values:
      file_created: true
      file_lastmod: true

  yaml_sizes_created_and_content.json:
    folder: ../testdata
    rxfilter: "\\.(yaml)$"
    return_values:
      file_created: true
      size: true
      content: true
